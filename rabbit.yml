apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rabbit-deployment
  name: rabbit-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbit-deployment
  template:
    metadata:
      labels:
        app: rabbit-deployment
    spec:
      containers:
      - name: python-rabbit-container
        image: gcr.io/sopes-proyecto2-295404/python-rabbit2:1.0
      - name: go-rabbit-containter
        image: gcr.io/sopes-proyecto2-295404/go-rabbit2:1.0
        ports:
        - containerPort: 7000
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: rabbit-deployment
  namespace: default
  labels:
    service: rabbit-deployment
spec:
  ports:
  - port: 7000
    protocol: TCP
  selector:
    app: rabbit-deployment